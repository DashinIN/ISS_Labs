name: comp_app

services:
  database:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: phone_predictions
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - ./database/pgadmin:/var/lib/pgadmin
    depends_on:
      - database
    restart: unless-stopped

  phone-predict:
    image: phone_model:7
    ports:
      - "8001:8000"
    volumes:
      - ./models:/models
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: phone_predictions
      DB_USER: admin
      DB_PASSWORD: admin

  test_requests:
    image: test_requests:2
    deploy:
      replicas: 1
      restart_policy:
        condition: always
        delay: 5s
    depends_on:
      - phone-predict

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    hostname: prometheus
    depends_on:
      - phone-predict

  graphana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - database
